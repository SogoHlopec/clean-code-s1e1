<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="aaa">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="more_inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h3 class="title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task user-form task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="item">
            <input class="user-form" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task user-form task-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="remove" class="img-remove">
            </button>
          </li>
          <li class="editMode item">
            <input class="user-form" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task user-form task-input">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="remove" class="img-remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul  class="list" id="completed-tasks">
          <li class="item">
            <input type="checkbox" checked class="user-form">
            <label class="task">See the Doctor</label>
            <input type="text" class="task task-input user-form">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="remove" class="img-remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
