<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="section-title add-item__title">Add Item</h3>
        <div class="task-wrapper add-item__task-wrapper">
          <input class="input task-wrapper__input task-wrapper__input_text" type="text">
          <button class="btn task-wrapper__btn">Add</button>
        </div>
      </section>
      <section class="todo edit-section">
        <h3 class="section-title edit-section__title">Todo</h3>
        <ul class="list edit-section__list" id="incompleteTasks">
          <li class="item list__item">
            <input class="input item__input item__input_checkbox" type="checkbox">
            <label class="item__task">Pay Bills</label>
            <input type="text" class="input item__input item__input_text">
            <button class="btn item__btn_edit">Edit</button>
            <button class="btn item__btn_delete">
              <img src="./remove.svg" alt="remove" class="btn__img-remove">
            </button>
          </li>
          <li class="item list__item list__item_editMode">
            <input class="input item__input item__input_checkbox" type="checkbox">
            <label class="item__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input item__input item__input_text">
            <button class="btn item__btn_edit">Save</button>
            <button class="btn item__btn_delete">
              <img src="./remove.svg" alt="remove" class="btn__img-remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed edit-section">
        <h3 class="section-title edit-section__title">Completed</h3>
        <ul  class="list edit-section__list completed__list" id="completed-tasks">
          <li class="item list__item">
            <input type="checkbox" checked class="input item__input item__input_checkbox">
            <label class="item__task">See the Doctor</label>
            <input type="text" class="input item__input item__input_text">
            <button class="btn item__btn_edit">Edit</button>
            <button class="btn item__btn_delete">
              <img src="./remove.svg" alt="remove" class="btn__img-remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
